    <meta charset="utf-8">

    <script src="https://cdn.staticfile.org/angular.js/1.4.6/angular.min.js"></script>
    <script src="book-controller.js"></script>
    <script src="category-controller.js"></script>
    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>

            integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
            crossorigin="anonymous"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->

    </style>

<body>
<div class="container-fluid">
    <div ng-app="std.app" ng-controller="bookController" ng-init="init();listAll()">
        <h1>
            <center>书籍库存管理</center>
        </h1>


        <table class="table  table-hover">
            <thead>
            <td style="display: none">id</td>
            <td>学科</td>
            <td>文件类型</td>
            <td>描述</td>
            <td>ISBN</td>
            <td>作者</td>
            <td>分类</td>
            <td>出版社</td>
            <td>创建日期</td>
            <td>价格</td>
            <td>库存</td>
            <td>操作</td>
            </thead>
            <tr ng-repeat="x in bookList" ng-click="alert('wq')">
                <td style="display: none">{{x.id}}</td>
                <td>{{x.subject}}</td>
                <td>{{x.contentType}}</td>
                <td>{{x.description}}</td>
                <td>{{x.isbn}}</td>
                <td>{{x.author}}</td>
                <td>{{x.category}}</td>
                <td>{{x.publisher}}</td>
                <td>{{x.createdDate}}</td>
                <td>{{x.price | number:'2'}}</td>
                <td>{{x.stock}}</td>
                <td>

                    <!-- 编辑功能的edit()方法，还在listController 里面设置的-->
                    <a class="btn btn-sm btn-primary" role="button" ng-click="showAddWindow();getById(x.id)"
                       data-toggle="modal">编辑</a>
                    <a class="btn btn-sm btn-primary" role="button" ng-click="remove(x.id)">删除</a>
                </td>
            </tr>
        </table>
        <div>
            <center>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal"
                        ng-click="bookModel={};showAddWindow()">添加书籍
                </button>

            </center>
        </div>


        <!-- 添加作者表单 Modal -->
        <div class="modal-dialog" id="modal-window">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">添加书籍</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"
                            ng-click="hideAddWindow()">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="addBookForm" enctype="multipart/form-data">
                        <input type="hidden" value="{{bookModel.id}}" class="form-control" id="authorId"
                               aria-describedby="emailHelp" ng-model="bookModel.id">

                        <div class="form-group">
                            <label for="bookName">Subject</label>
                            <input type="text" class="form-control" id="bookName" aria-describedby="emailHelp"
                                   value="{{bookModel.subject}}" ng-model="bookModel.subject">
                        </div>
                        <div class="form-group">
                            <label for="bookDescription">Description</label>
                            <input type="text" class="form-control" id="bookDescription"
                                   ng-model="bookModel.description">
                        </div>
                        <div class="form-group">
                            <label for="bookDescription">ISBN</label>
                            <input type="text" class="form-control" id="bookISBN" ng-model="bookModel.isbn">
                        </div>
                        <div class="form-group">
                            <label for="bookDescription">Category</label>
                            <select  ng-init="listAllCategory()" ng-value="bookModel.category"
                                    ng-model="bookModel.category">
                                <option ng-repeat="item in categoryList">{{item.name}}</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="bookDescription">Author</label>
                            <select  ng-init="listAllAuthor()" ng-value="bookModel.author"
                                    ng-model="bookModel.author">
                                <option ng-repeat="item in authorList">{{item.name}}</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="bookDescription">Publisher</label>
                            <select  ng-init="listAllPublisher()" ng-model="bookModel.publisher"
                                    ng-value="bookModel.publisher">
                                <option ng-repeat="item in publisherList">{{item.name}}</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="bookPrice">price</label>
                            <input type="number" class="form-control" id="bookPrice" ng-model="bookModel.price">
                        </div>


                        <div class="form-group">
                            <label for="bookDescription">Type</label>
                            <select class="form-control" ng-model="bookModel.type">
                                <option value="pdf" ng-model="bookModel.type" ng-options="bookModel.type">PDF</option>
                                <option value="txt" ng-model="bookModel.type" ng-options="bookModel.type">TXT</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="file">选择文件</label>
                            <input type="file" class="form-control-file" id="file" ng-model="bookModel.filePath">
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary" ng-click="saveBook(bookModel)"
                                    data-dismiss="modal">添加
                            </button>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal"
                                    ng-click="bookModel:{};hideAddWindow()">关闭
                            </button>
                        </div>

                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
</body>
