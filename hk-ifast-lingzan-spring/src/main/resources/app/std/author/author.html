<head>
    <meta charset="utf-8">

          integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->

          integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
            integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
            crossorigin="anonymous"></script>

</head>

<body>
<div class="container-fluid">
    <div ng-app="author" ng-controller="authorController" ng-init="listAll()">
        <h1>
            <center>作者模块</center>
        </h1>


        <table class="table  table-hover">
            <thead>
            <td style="display: none">id</td>
            <td>姓名</td>
            <td>邮箱</td>
            <td>籍贯</td>
            <td>操作</td>
            </thead>
            <tr ng-repeat="x in authorList" ng-click="alert('wq')">
                <td style="display: none">{{x.id}}</td>
                <td>{{x.name}}</td>
                <td>{{x.email}}</td>
                <td>{{x.country}}</td>
                <td>
                    <!-- 编辑功能的edit()方法，还在listController 里面设置的-->
                    <a class="btn btn-sm btn-primary" role="button" ng-click="showAddWindow();getById(x.id)" data-toggle="modal"
                       data-target="#exampleModal">编辑</a>
                    <a class="btn btn-sm btn-primary" role="button" ng-click="remove(x.id)">删除</a>
                </td>
            </tr>
        </table>
        <div>
            <center>
                <button type="button" class="btn btn-primary" id="add-book-btn" data-toggle="modal"
                        data-target="#exampleModal"
                        ng-click="showAddWindow()">添加
                </button>
            </center>
        </div>


        <!-- 添加作者表单 Modal -->
        <!--        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">-->
        <div class="modal-dialog" id="modal-window" style="display: none">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">添加作者</h5>
                    <button type="button" class="close close-btn" data-dismiss="modal" aria-label="Close" ng-click="hideAddWindow();authorModel={}">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="addAuthorForm">
                        <input type="hidden" value="{{authorModel.id}}" class="form-control" id="authorId"
                               aria-describedby="emailHelp" ng-model="authorModel.id">

                        <div class="form-group">
                            <label for="authorName">名称</label>
                            <input type="text" class="form-control" id="authorName" aria-describedby="emailHelp"
                                   value="{{authorModel.name}}" ng-model="authorModel.name">
                        </div>
                        <div class="form-group">
                            <label for="authorEmail">邮箱</label>
                            <input type="email" class="form-control" id="authorEmail" ng-model="authorModel.email">
                        </div>
                        <div class="form-group">
                            <label for="authorCountry">国家</label>
                            <input type="text" class="form-control" id="authorCountry"
                                   ng-model="authorModel.country">
                        </div>

                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary close-btn" data-dismiss="modal"
                            ng-click="hideAddWindow();authorModel={}">关闭
                    </button>
                    <button type="button" class="btn btn-primary" ng-click="save(authorModel)" data-dismiss="modal">
                        保存
                    </button>
                </div>
            </div>
        </div>
        <!--        </div>-->
    </div>
</div>

</body>


</html>
