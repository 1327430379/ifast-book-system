    <script>
        'use strict';
        var app = angular.module('head');

        app.controller('headerController', function ($scope, $rootScope, $http) {
            $scope.loginUser = {role: '', username: '', password: ''};
            $rootScope.currentUserSession = {role: 'guest', username: '', auth: ''};
            $scope.init = function () {
                console.log($rootScope.currentUserAuth)
            };

            $scope.initCurrentUser = function () {
                // $rootScope.currentUserSession = sessionStorage.getItem('currentLoginUser');
                // console.log("登录用户信息：" + JSON.stringify($rootScope.currentUserSession));
                // $scope.currentUserSession.auth = $scope.currentUserSession.id + "_" + $scope.currentUserSession.username;
            }

            $scope.showRegisterUserWindow = function () {
                document.getElementById('modal-register').style.display = 'block';
            }

            $scope.hideRegisterUserWindow = function () {
                document.getElementById('modal-register').style.display = 'none';
            }
            $scope.showEditUserWindow = function () {
                document.getElementById('editUserModal').style.display = 'block';
            }

            $scope.hideEditUserWindow = function () {
                document.getElementById('editUserModal').style.display = 'none';
            }

            $scope.showLoginWindow = function (role) {
                $rootScope.currentRole = role;

                document.getElementById('modal-login').style.display = 'block';
            }

            $scope.hideLoginWindow = function () {
                document.getElementById('modal-login').style.display = 'none';
            }

            $scope.login = function (user) {
                user.role = $rootScope.currentRole;
                $http({
                    method: "POST",
                    url: "http://localhost:8080/user/login",
                    data: user
                }).then(function (res) {
                    if (res.status === 200 && res.data.resultCode === '0' && res.data.data !== null) {
                        alert('登录成功');
                        var user = res.data.data;
                        var token = user.id + "_" + user.username;
                        user.token = token;
                        console.log("token:" + token);
                        //  $httpProvider.defaults.headers.common = {'auth': token};
                        $rootScope.currentUserAuth = token;
                        $scope.copyUserSession(user);
                        console.log("登录的用户session:" + JSON.stringify($rootScope.currentUserSession))
                        sessionStorage.setItem('currentLoginUser', $rootScope.currentUserSession);
                        $scope.initCurrentUser();
                        $scope.hideLoginWindow();
                    } else {
                        alert('登录失败：' + res.data.resultMsg);
                    }
                });
            };
            $scope.copyUserSession = function (user) {
                $rootScope.currentUserSession['role'] = user.role;
                $rootScope.currentUserSession['username'] = user.username;
                $rootScope.currentUserSession['auth'] = user.auth;
            };


            $scope.logout = function () {
                $http({
                    method: "GET",
                    url: "http://localhost:8080/user/list"
                }).then(function (res) {
                    $scope.userList = res.data.data.data;
                    $rootScope.currentUserSession = {role: 'guest', username: '', auth: ''};
                    $rootScope.currentUserAuth = undefined;
                    console.log("用户列表：" + JSON.stringify($scope.userList));
                });
            };

            $scope.listAll = function () {
                $scope.hideLoginWindow();
                $scope.hideRegisterUserWindow();
                $http({
                    method: "GET",
                    url: "http://localhost:8080/user/list",
                }).then(function (res) {
                    $scope.userList = res.data.data.data;
                    console.log("用户列表：" + JSON.stringify($scope.userList));
                });
            };

            $scope.save = function (user) {
                console.log("请求参数：" + JSON.stringify(user));
                var url = "";
                var tips = "";
                if (user.id != null) {
                    url = "http://localhost:8080/user/update";
                } else {
                    url = "http://localhost:8080/user/add";
                }
                $http({
                    method: "POST",
                    url: url,
                    data: user
                }).then(function (res) {
                    $scope.listAll();
                    console.log(res);
                });

            };

            $scope.register = function (user) {
                if (user.password !== user.confirmPassword) {
                    alert('两次输入的密码不一致');
                    return;
                }
                user.role = 'customer';
                console.log("请求参数：" + JSON.stringify(user));
                $http({
                    method: "POST",
                    url: 'http://localhost:8080/user/register',
                    data: user
                }).then(function (res) {
                    console.log(res);
                    if (res.data.resultCode === '0') {
                        alert('注册成功');
                        $scope.register();
                    } else {
                        alert('注册失败,原因：' + res.data.resultMsg);
                    }
                    $scope.listAll();
                });

            };

            $scope.getById = function (id) {
                $http({
                    method: "GET",
                    url: "http://localhost:8080/user/info/" + id
                }).then(function (res) {
                    $scope.response(res, 'DELETE');
                    $scope.userModel = res.data.data;
                    console.log("result数据：" + JSON.stringify(res.data.data));
                });
            };

            $scope.remove = function (id) {
                $http({
                    method: "DELETE",
                    url: "http://localhost:8080/user/delete/" + id
                }).then(function (res) {
                    $scope.response(res, 'DELETE');
                    $scope.listAll();
                });
            };

            $scope.updateStatus = function (id, status) {
                var updateStatusVal = status === 0 ? 1 : 0;
                console.log("id:" + id, "status:" + updateStatusVal);
                $http({
                    method: "POST",
                    url: "http://localhost:8080/user/status/update?id=" + id + "&status=" + updateStatusVal
                }).then(function (res) {
                    $scope.response(res, 'POST');
                    $scope.listAll();
                });
            };

            $scope.approve = function (id) {
                $http({
                    method: "POST",
                    url: "http://localhost:8080/user/approve?id=" + id
                }).then(function (res) {
                    $scope.response(res, 'POST');
                    $scope.listAll();
                });
            };

            $scope.response = function (res, method) {
                if (res.status !== 200) {
                    alert('提交到服务器失败')
                    return;
                }

                if (res.data.resultCode !== '0') {
                    alert('服务端出错');
                    return;
                }
                if ('POST' === method) {
                    alert('提交到服务器成功');
                }
            }


        });


    </script>

    <!--    注册窗口-->
    <div class="modal-dialog" id="modal-register" style="display: none">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">注册用户</h5>
                <button type="button" class="close close-btn" data-dismiss="modal" aria-label="Close"
                        onclick="style='display:none'">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="registerUserForm">
                    <input type="hidden" value="customer" class="form-control"
                           ng-model="userModel.role">

                    <div class="form-group">
                        <label for="username">用户名</label>
                        <input type="text" class="form-control" id="username" aria-describedby="emailHelp"
                               ng-model="userModel.username">
                    </div>
                    <div class="form-group">
                        <label for="password">密码</label>
                        <input type="password" class="form-control" id="password" ng-model="userModel.password">
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">确认密码</label>
                        <input type="password" class="form-control" id="confirmPassword"
                               ng-model="userModel.confirmPassword">
                    </div>
                    <div class="form-group">
                        <label for="name">姓名</label>
                        <input type="text" class="form-control" id="name" ng-model="userModel.name">
                    </div>
                    <div class="form-group">
                        <label for="email">邮箱</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                               ng-model="userModel.email">
                    </div>
                    <div class="form-group">
                        <label for="telephone">电话</label>
                        <input type="number" class="form-control" id="telephone" ng-model="userModel.telephone">
                    </div>
                    <div class="form-group">
                        <label for="mobile">手机号</label>
                        <input type="number" class="form-control" id="mobile" ng-model="userModel.mobile">
                    </div>
                    <div class="form-group">
                        <label for="address">地址</label>
                        <input type="text" class="form-control" id="address" ng-model="userModel.address">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary close-btn" data-dismiss="modal"
                                ng-click="hideRegisterUserWindow()">关闭
                        </button>
                        <button type="button" class="btn btn-primary" ng-click="register(userModel)"
                                data-dismiss="modal">
                            注册
                        </button>
                    </div>

                </form>
            </div>

        </div>
    </div>
    <!--    登录窗口-->
    <div class="modal-dialog" id="modal-login" style="display: none">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="loginTitle">登录</h5>
                <button type="button" class="close close-btn" data-dismiss="modal" aria-label="Close"
                        onclick="style='display:none'">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="loginUserForm">
                    <input type="text" style="display: none" id="login-role" class="form-control"
                           ng-model="loginUser.role">

                    <div class="form-group">
                        <label for="username">用户名</label>
                        <input type="text" class="form-control" ng-model="loginUser.username">
                    </div>
                    <div class="form-group">
                        <label for="password">密码</label>
                        <input type="password" class="form-control" ng-model="loginUser.password">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary close-btn" data-dismiss="modal"
                                ng-click="hideLoginWindow()">关闭
                        </button>
                        <button type="button" class="btn btn-primary" ng-click="login(loginUser)">
                            登录
                        </button>
                    </div>

                </form>
            </div>

        </div>
    </div>
