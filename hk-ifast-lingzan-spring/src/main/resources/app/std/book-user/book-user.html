<html>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
        integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
        crossorigin="anonymous"></script>
<head>
    <meta charset="utf-8">

    <script src="https://cdn.staticfile.org/angular.js/1.4.6/angular.min.js"></script>
    <script src="../book/book-user-controller.js"></script>
    <script src="category-controller.js"></script>
    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>

    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
          integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css"
          integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
            integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
            crossorigin="anonymous"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->

    </style>
</head>

<body>
<div class="container-fluid">
    <div ng-app="std.app" ng-controller="bookUserController" ng-init="listAll()">
        <h1>
            <center>书籍列表</center>
        </h1>


        <table class="table  table-hover">
            <thead>
            <td style="display: none">id</td>
            <td>Subject</td>
            <td>Description</td>
            <td>ISBN</td>
            <td>Author</td>
            <td>Category</td>
            <td>Publisher</td>
            <td>Created Date</td>
            <td>Price</td>
            <td>操作</td>
            </thead>
            <tr ng-repeat="x in bookList" ng-click="alert('wq')">
                <td style="display: none">{{x.id}}</td>
                <td>{{x.subject}}</td>
                <td>{{x.description}}</td>
                <td>{{x.isbn}}</td>
                <td>{{x.author}}</td>
                <td>{{x.category}}</td>
                <td>{{x.publisher}}</td>
                <td>{{x.createdDate}}</td>
                <td>{{x.price | number:'2'}}</td>
                <td>

                    <!-- 编辑功能的edit()方法，还在listController 里面设置的-->
                    <a class="btn btn-sm btn-primary" role="button" ng-click="showBuyWindow();getById(x.id)"
                       data-toggle="modal">购买</a>
                </td>
            </tr>
        </table>


        <!-- 添加作者表单 Modal -->
        <div class="modal-dialog" id="modal-buy-window">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">购买书籍</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"
                            ng-click="hideBuyWindow()">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="buyBookForm">
                        <input type="hidden" class="form-control" id="bookId" value="" ng-model="bookModel.id">

                        <div class="form-group">
                            <label for="book-price">price</label>
                            <input type="number" class="form-control" id="book-price" ng-model="bookModel.price">
                        </div>


                        <div class="form-group">
                            <label for="payment-mode">Type</label>
                            <select class="form-control" id="payment-mode" ng-model="paymentMode">
                                <option value="cash" >CASH</option>
                                <option value="cheque">CHEQUE</option>
                            </select>
                        </div>

                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary" ng-click="buy(bookModel.id,paymentMode)"
                                    data-dismiss="modal">购买
                            </button>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal"
                                    ng-click="bookModel:{};hideAddWindow()">关闭
                            </button>
                        </div>

                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
</body>


</script>
</html>
