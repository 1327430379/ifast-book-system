<html>
<head>
    <meta charset="utf-8">

    <script src="https://cdn.staticfile.org/angular.js/1.4.6/angular.min.js"></script>
    <script src="publisher-controller.js"></script>
    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>

    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
          integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css"
          integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
            integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
            crossorigin="anonymous"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <style>

    </style>
</head>

<body>
<div class="container-fluid">
    <div ng-app="publisher" ng-controller="publisherController" ng-init="listAll()">
        <h1>
            <center>出版社</center>
        </h1>


        <table class="table  table-hover">
            <thead>
            <td style="display: none">id</td>
            <td>出版社名称</td>
            <td>地址</td>
            <td>邮箱</td>
            <td>手机号</td>
            <td>传真</td>
            </thead>
            <tr ng-repeat="x in publisherList" ng-click="alert('wq')">
                <td style="display: none">{{x.id}}</td>
                <td>{{x.name}}</td>
                <td>{{x.address}}</td>
                <td>{{x.email}}</td>
                <td>{{x.telephone}}</td>
                <td>{{x.fax}}</td>
                <td>
                    <!-- 编辑功能的edit()方法，还在listController 里面设置的-->
                    <a class="btn btn-sm btn-primary" role="button" ng-click="showAddWindow();getById(x.id)" data-toggle="modal"
                       data-target="#exampleModal">编辑</a>
                    <a class="btn btn-sm btn-primary" role="button" ng-click="remove(x.id)">删除</a>
                </td>
            </tr>
        </table>
        <div>
            <center>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal"
                        ng-click="showAddWindow();publisherModel={}">添加
                </button>
            </center>
        </div>


        <!-- 添加作者表单 Modal -->
        <div class="modal-dialog" id="modal-window">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">添加作者</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="hideAddWindow()">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="addPublisherForm" ng-submit="save(publisherModel)">
                        <input type="hidden" value="{{publisherModel.id}}" class="form-control" id="publisherId"
                               ng-model="publisherModel.id">

                        <div class="form-group">
                            <label for="publisherName">出版社名称</label>
                            <input type="text" class="form-control" id="publisherName" aria-describedby="emailHelp"
                                   value="{{publisherModel.name}}" ng-model="publisherModel.name">
                        </div>
                        <div class="form-group">
                            <label for="publisherAddress">地址</label>
                            <input type="text" class="form-control" id="publisherAddress"
                                   ng-model="publisherModel.address">
                        </div>
                        <div class="form-group">
                            <label for="publisherEmail">邮箱</label>
                            <input type="email" class="form-control" required placeholder="不能为空" id="publisherEmail"
                                   ng-model="publisherModel.email">
                        </div>
                        <div class="form-group">
                            <label for="publisherTelephone">手机号</label>
                            <input type="text" class="form-control" id="publisherTelephone"
                                   ng-model="publisherModel.telephone">
                        </div>
                        <div class="form-group">
                            <label for="publisherFax">传真</label>
                            <input type="text" class="form-control" id="publisherFax" ng-model="publisherModel.fax">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal" ng-click="hideAddWindow()">关闭</button>
                            <button type="button" class="btn btn-primary" ng-click="save(publisherModel)"
                                    data-dismiss="modal">保存
                            </button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>

</body>
</html>
