<html>
<head>
    <meta charset="utf-8">

    <script src="https://cdn.staticfile.org/angular.js/1.4.6/angular.min.js"></script>
    <script src="cheque-controller.js"></script>
    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>

    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
          integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css"
          integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
            integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
            crossorigin="anonymous"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <style>

    </style>
</head>

<body>
<div class="container-fluid">
    <div ng-app="cheque" ng-controller="chequeController" ng-init="listAll()">
        <h1>
            <center>支票列表</center>
        </h1>


        <table class="table  table-hover">
            <thead>
            <td style="display: none">id</td>
            <td>合同编号</td>
            <td>用户</td>
            <td>创建日期</td>
            <td>状态</td>
            <td>交易金额</td>
            <td>审批人</td>
            <td>审批日期</td>
            </thead>
            <tr ng-repeat="x in chequeList" ng-click="alert('wq')">
                <td style="display: none">{{x.id}}</td>
                <td>{{x.contractNumber}}</td>
                <td>{{x.username}}</td>
                <td>{{x.createdDate}}</td>
                <td>{{x.status}}</td>
                <td>{{x.amount | number:'2'}}</td>
                <td>{{x.approvedBy}}</td>
                <td>{{x.approvedDate}}</td>
                <td>
                    <a class="btn btn-sm btn-primary" role="button" ng-click="voiding(x.id)"
                       ng-show="x.chequename!='system'">作废</a>
                    <a class="btn btn-sm btn-primary" role="button" ng-click="approve(x.id)"
                       ng-show="x.status==='pending'">通过审批</a>
                </td>
            </tr>
        </table>


        <!-- 添加作者表单 Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">修改用户</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="addchequeForm" ng-submit="save(chequeModel)">
                            <input type="hidden" value="{{chequeModel.id}}" class="form-control" id="chequeId"
                                   aria-describedby="emailHelp" ng-model="chequeModel.id">

                            <div class="form-group">
                                <label for="chequeName">姓名</label>
                                <input type="text" class="form-control" id="chequeName" aria-describedby="emailHelp"
                                       value="{{chequeModel.name}}" ng-model="chequeModel.name">
                            </div>

                            <div class="form-group">
                                <label for="chequeEmail">邮箱</label>
                                <input type="email" class="form-control" required placeholder="不能为空" id="chequeEmail"
                                       ng-model="chequeModel.email">
                            </div>
                            <div class="form-group">
                                <label for="chequeTelephone">手机号</label>
                                <input type="text" class="form-control" id="chequeTelephone"
                                       ng-model="chequeModel.telephone">
                            </div>
                            <div class="form-group">
                                <label for="chequeAddress">地址</label>
                                <input type="text" class="form-control" id="chequeAddress"
                                       ng-model="chequeModel.address">
                            </div>
                            <button type="submit" class="btn btn-primary" data-dismiss="modal">保存</button>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal"
                                    ng-click="hideRegisterUserWindow()">关闭
                            </button>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>

</body>
</html>
